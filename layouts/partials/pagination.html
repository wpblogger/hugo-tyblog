{{ if or .Paginator.HasPrev .Paginator.HasNext }}
    <section class="pagination">
        {{ if .Paginator.HasPrev }}
            <a href="{{ .Paginator.Prev.URL }}" class="nav-left">newer posts</a>
        {{ end }}
        {{ if .Paginator.HasNext }}
            <a href="{{ .Paginator.Next.URL }}" class="nav-right">older posts</a>
        {{ end }}
    </section>
{{ end }}
