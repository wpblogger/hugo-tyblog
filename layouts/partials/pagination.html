{{ if or .Paginator.HasPrev .Paginator.HasNext }}
    <section class="pagination">
        {{ if .Paginator.HasPrev }}
            <a href="{{ .Paginator.Prev.URL }}" class="nav-left">{{ i18n "newer_posts" }}</a>
        {{ end }}
        {{ if .Paginator.HasNext }}
            <a href="{{ .Paginator.Next.URL }}" class="nav-right">{{ i18n "older_posts" }}</a>
        {{ end }}
    </section>
{{ end }}
