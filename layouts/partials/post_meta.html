<div class="entry-meta">
  <div class="meta-item meta-author">
    {{ if eq .Site.Language.Lang "ru" }}
      {{ .Date.Format "02.01.2006" }}
    {{ else }}
     {{ i18n .Date.Month }}. {{ .Date.Day }}, {{ .Date.Year }}
    {{ end }}
  </div>
  <div class="meta-item meta-category">
    {{ T "wordCount" .WordCount }}
  </div>
  <div class="meta-item meta-rtime">
    {{ T "readingTime" .ReadingTime }}
  </div>
</div>
